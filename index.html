<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
        <img id="detail-image" src="" alt="Ramen Image">
        <h2 id="detail-name"></h2>
        <h3 id="detail-restaurant"></h3>
        <p id="detail-rating">Rating: <span id="insert-rating-here"></span></p>
        <p id="detail-comment">Comment: <span id="insert-comment-here"></span></p>
    </div>
    <form id="new-ramen">
        <h4>New Ramen</h4>
        <label for="new-name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="new-restaurant">Restaurant: </label>
        <input type="text" name="restaurant" id="new-restaurant" />
        <label for="new-image">Image URL: </label>
        <input type="text" name="image" id="new-image" />
        <label for="new-rating">Rating: </label>
        <input type="number" name="rating" id="new-rating" />
        <label for="new-comment">Comment: </label>
        <textarea name="comment" id="new-comment"></textarea>
        <input type="submit" value="Add" />
    </form>
    <form id="edit-ramen">
        <h4>Update the Featured Ramen</h4>
        <label for="rating">Rating: </label>
        <input type="number" name="rating" id="edit-rating" />
        <label for="edit-comment">Comment: </label>
        <textarea name="comment" id="edit-comment"></textarea>
        <input type="submit" value="Update" />
    </form>
    <script src="index.js"></script>
</body>
</html>
